<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BlackJack</title>

    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Favicon -->
    <link rel="icon" href="">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/blackjack.css">


</head>

<body>

    <!-- Button trigger modal dialog -->
    <button type="button" class="dialoguebtn" data-toggle="modal" id="dialogue" data-target="#PercevalModal">
        <i class="fa fa-2x fa-comments" aria-hidden="true"></i>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="PercevalModal" tabindex="-1" role="dialog" aria-labelledby="Modal" aria-hidden="true">
        <img src="img/perceval.png" class="perceval-avatar">
        <div class="modal-dialog perceval" role="document">
            <div class="modal-content">
                <div class="modal-header noborder">
                    <h5 class="modal-title" id="exampleModalLabel">Perceval:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="textperceval">Bonjour mon roi. Vous vouliez m'voir ?</p>
                </div>
                <div class="modal-footer noborder">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close">Fermer</button>
                    <button type="button" class="btn btn-primary" id="nextdial">Suivant</button>
                </div>
            </div>
        </div>

        <img src="img/arthurnobg.png" class="arthur-avatar">
        <div class="modal-dialog arthur" role="document">
            <div class="modal-content">
                <div class="modal-header noborder">
                    <h5 class="modal-title" id="exampleModalLabel">Arthur</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="textarthur">Euh... Non pas particulièrement.</p>
                </div>
            </div>
        </div>
    </div>


    <!-- Button trigger modal rules -->
    <button type="button" class="dialoguebtn" data-toggle="modal" data-target="#rules">
        <i class="fa fa-2x fa-book" aria-hidden="true"></i>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="rules" tabindex="-1" role="dialog" aria-labelledby="Modal Règles" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Règles du BlackJack</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Ici Règles :)
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>



    <img src="img/defeat.png" class="defeat"/>
    <div id="score">
        <p id="numerateur">0</p>
        <p id="slash">/</p>
        <p id="denominateur"> 21</p>
    </div>

    <div class="content">
        <div class="col-10" id="gameboard">

            <h1>BlackJack</h1>


            <img src="img/back.png" width="200px" id="stack">
            <div id="card1" class="gamecard ease">
                <div class="front">
                    <img src="img/back.png" width="200px">
                </div>
                <div class="back">
                    <img src="" id="cartestarter" class="shadow" width="200px">
                </div>
            </div>

            <img src="img/piece.png" class="money" id="piece1">



        </div>



    </div>



    <!-- jQuery -->
    <script src="js/jquery-3.2.1.min.js"></script>

    <!-- Tether -->
    <script src="js/tether.min.js"></script>

    <!-- Bootstrap 4 -->
    <script src="js/bootstrap.min.js"></script>


    <!-- Parralax|Tilt effect -->
    <script src="js/tilt.js"></script>

    <!-- Flip card Script CDN -->
    <script src="js/jquery.flip.min.js"></script>

    <!-- Card drag -->
    <script src="js/card.js"></script>


</body>

</html>
